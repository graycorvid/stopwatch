<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⏱STOPWATCH⏱</title>
    <link rel="stylesheet" href="/public/css/main.css" />
  </head>
  <body>
    <!-- całość flex -->
    <div class="wrap">
      <!-- nagłówek 1/4 -->
      <header><h1>stopwatch</h1></header>
      <!-- licznik 2/4-->
      <main>
        <div class="watch">
          <p class="numbers">00:00:00:00</p>
          <p class="warning">"max 10 time stamps"</p>
        </div>
      </main>
      <!-- bottom 3/4 -->

      <!-- przyciski -->
      <div class="buttons">
        <button class="start">start</button>
        <button class="save">save</button>
        <button class="reset">reset</button>
      </div>
      <!-- wyniki + reset przycisk -->
      <!-- bottom 4/4 -->
      <div class="scores">
        <button class="style clear">clear</button>
        <div class="list">
          <ul class="center"></ul>
        </div>
      </div>
    </div>
    <!-- koniec całość flex -->
    <script src="/src/js/main.js"></script>
  </body>
</html>
